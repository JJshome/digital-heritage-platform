  <line x1="345" y1="380" x2="345" y2="450" stroke="#90a4ae" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="515" y1="380" x2="515" y2="450" stroke="#90a4ae" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="670" y1="340" x2="670" y2="450" stroke="#90a4ae" stroke-width="2" stroke-dasharray="5,5"/>
  
