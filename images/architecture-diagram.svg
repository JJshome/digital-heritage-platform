  <text x="670" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">클라우드</text>
  <text x="670" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">AWS, 엣지 컴퓨팅</text>
  
