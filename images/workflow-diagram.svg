<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">디지털 유산 관리 워크플로우</text>
  
  <!-- Flow chart nodes -->
  <!-- Start -->
  <circle cx="400" cy="90" r="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">시작</text>
  
  <!-- Step 1: Registration -->
  <rect x="300" y="140" width="200" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">1. 사용자 등록 및 인증</text>
  
  <!-- Step 2: Digital Asset Collection -->
  <rect x="300" y="210" width="200" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="240" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">2. 디지털 자산 수집 및 분류</text>
  
  <!-- Step 3: Inheritance Planning -->
  <rect x="300" y="280" width="200" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">3. 상속 계획 수립</text>
  
  <!-- Decision Point -->
  <polygon points="400,350 450,390 400,430 350,390" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="400" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">사망 확인?</text>
  
  <!-- End: No -->
  <rect x="500" y="365" width="150" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="575" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">자산 관리 계속</text>
  
  <!-- End: Yes -->
  <rect x="100" y="365" width="200" height="50" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#b71c1c">상속 프로세스 실행</text>
  
  <!-- Step 4: Digital Memorial -->
  <rect x="125" y="435" width="150" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">디지털 추모 공간 활성화</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546e7a"/>
    </marker>
  </defs>
  
  <!-- Connecting arrows -->
  <line x1="400" y1="120" x2="400" y2="140" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="190" x2="400" y2="210" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="330" x2="400" y2="350" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision arrows -->
  <line x1="450" y1="390" x2="500" y2="390" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="380" font-family="Arial" font-size="12" fill="#546e7a">아니오</text>
  
  <line x1="350" y1="390" x2="300" y2="390" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="330" y="380" font-family="Arial" font-size="12" fill="#546e7a">예</text>
  
  <line x1="200" y1="415" x2="200" y2="435" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Additional notes -->
  <rect x="520" y="435" width="200" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5" ry="5" opacity="0.8"/>
  <text x="620" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">
    모든 과정은 블록체인으로 기록되어
  </text>
  <text x="620" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">
    변조 불가능한 투명성 보장
  </text>
  
  <!-- Blockchain visual element -->
  <g transform="translate(600, 280)">
    <rect x="0" y="0" width="30" height="20" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
    <rect x="5" y="5" width="30" height="20" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
    <rect x="10" y="10" width="30" height="20" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
    <rect x="15" y="15" width="30" height="20" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
    <rect x="20" y="20" width="30" height="20" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
    <text x="35" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#1565c0">블록체인</text>
  </g>
  
  <!-- AI visual element -->
  <g transform="translate(650, 190)">
    <circle cx="25" cy="25" r="20" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1"/>
    <text x="25" y="30" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#6a1b9a">AI</text>
  </g>
  
  <!-- Connecting dotted lines -->
  <line x1="500" y1="230" x2="630" y2="210" stroke="#9c27b0" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="500" y1="310" x2="610" y2="290" stroke="#1565c0" stroke-width="1.5" stroke-dasharray="5,5"/>
</svg>