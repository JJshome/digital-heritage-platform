<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">가상 데이터 생성 흐름도</text>
  
  <!-- Flow diagram -->
  <!-- Stage 1: Data Sources -->
  <rect x="80" y="90" width="160" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10" ry="10"/>
  <text x="160" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">데이터 소스</text>
  <text x="160" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">사용자 행동, 템플릿, 패턴</text>
  
  <!-- Stage 2: Data Generation -->
  <rect x="320" y="90" width="160" height="80" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">데이터 생성</text>
  <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">합성, 임의화, 시뮬레이션</text>
  
  <!-- Stage 3: Data Storage -->
  <rect x="560" y="90" width="160" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10" ry="10"/>
  <text x="640" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">데이터 저장</text>
  <text x="640" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef6c00">data/virtual 디렉토리</text>
  
  <!-- Output Formats -->
  <rect x="480" y="240" width="320" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10" ry="10"/>
  <text x="640" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#6a1b9a">출력 포맷</text>
  
  <!-- JSON -->
  <rect x="500" y="280" width="120" height="60" fill="#ede7f6" stroke="#673ab7" stroke-width="1" rx="5" ry="5"/>
  <text x="560" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4527a0">JSON</text>
  <text x="560" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#5e35b1">복잡한 데이터 구조</text>
  
  <!-- CSV -->
  <rect x="660" y="280" width="120" height="60" fill="#ede7f6" stroke="#673ab7" stroke-width="1" rx="5" ry="5"/>
  <text x="720" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4527a0">CSV</text>
  <text x="720" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#5e35b1">분석 및 외부 통합</text>
  
  <!-- Data Types -->
  <rect x="80" y="240" width="320" height="120" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" rx="10" ry="10"/>
  <text x="240" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#006064">가상 데이터 유형</text>
  
  <!-- User Data -->
  <rect x="100" y="280" width="80" height="60" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#01579b">사용자</text>
  <text x="140" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277bd">프로필, 행동</text>
  
  <!-- Asset Data -->
  <rect x="200" y="280" width="80" height="60" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1" rx="5" ry="5"/>
  <text x="240" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#01579b">자산</text>
  <text x="240" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277bd">계정, 파일</text>
  
  <!-- Scenario Data -->
  <rect x="300" y="280" width="80" height="60" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1" rx="5" ry="5"/>
  <text x="340" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#01579b">시나리오</text>
  <text x="340" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#0277bd">상속, 이벤트</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546e7a"/>
    </marker>
  </defs>
  
  <!-- Connecting arrows between main stages -->
  <line x1="240" y1="130" x2="320" y2="130" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="130" x2="560" y2="130" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Stage 3 to Output formats -->
  <line x1="640" y1="170" x2="640" y2="240" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from Stage 2 to Data Types -->
  <line x1="400" y1="170" x2="240" y2="240" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Command labels -->
  <g transform="translate(400, 195)">
    <rect x="-125" y="-15" width="250" height="30" fill="#ffecb3" stroke="#ffa000" stroke-width="1" rx="15" ry="15"/>
    <text x="0" y="5" font-family="Courier New" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef6c00">npm run generate:all</text>
  </g>
  
  <g transform="translate(640, 205)">
    <rect x="-70" y="-15" width="140" height="30" fill="#ffecb3" stroke="#ffa000" stroke-width="1" rx="15" ry="15"/>
    <text x="0" y="5" font-family="Courier New" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef6c00">다양한 포맷</text>
  </g>
  
  <!-- Legend -->
  <rect x="80" y="370" width="640" height="20" fill="#eceff1" stroke="#546e7a" stroke-width="1" rx="5" ry="5"/>
  <circle cx="100" cy="380" r="6" fill="#1976d2"/>
  <text x="110" y="384" font-family="Arial" font-size="12" fill="#37474f">입력</text>
  
  <circle cx="170" cy="380" r="6" fill="#4caf50"/>
  <text x="180" y="384" font-family="Arial" font-size="12" fill="#37474f">처리</text>
  
  <circle cx="240" cy="380" r="6" fill="#ff9800"/>
  <text x="250" y="384" font-family="Arial" font-size="12" fill="#37474f">저장</text>
  
  <circle cx="310" cy="380" r="6" fill="#00bcd4"/>
  <text x="320" y="384" font-family="Arial" font-size="12" fill="#37474f">데이터 유형</text>
  
  <circle cx="410" cy="380" r="6" fill="#9c27b0"/>
  <text x="420" y="384" font-family="Arial" font-size="12" fill="#37474f">출력 포맷</text>
  
  <line x1="500" y1="380" x2="520" y2="380" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="384" font-family="Arial" font-size="12" fill="#37474f">데이터 흐름</text>
</svg>