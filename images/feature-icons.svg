<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Feature 1: Asset Management -->
  <g transform="translate(100, 100)">
    <!-- Icon background -->
    <circle cx="0" cy="0" r="60" fill="#e3f2fd"/>
    
    <!-- Document/Asset icon -->
    <g transform="translate(-25, -30) scale(0.8)">
      <path d="M0,0 L40,0 L60,20 L60,80 L0,80 Z" fill="white" stroke="#1976d2" stroke-width="3"/>
      <path d="M40,0 L40,20 L60,20" fill="none" stroke="#1976d2" stroke-width="3"/>
      <line x1="10" y1="30" x2="50" y2="30" stroke="#1976d2" stroke-width="3"/>
      <line x1="10" y1="45" x2="50" y2="45" stroke="#1976d2" stroke-width="3"/>
      <line x1="10" y1="60" x2="30" y2="60" stroke="#1976d2" stroke-width="3"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">자산 관리</text>
  </g>
  
  <!-- Feature 2: Blockchain Security -->
  <g transform="translate(300, 100)">
    <!-- Icon background -->
    <circle cx="0" cy="0" r="60" fill="#e8f5e9"/>
    
    <!-- Blockchain icon -->
    <g transform="translate(-30, -20) scale(0.7)">
      <rect x="0" y="0" width="30" height="30" fill="white" stroke="#2e7d32" stroke-width="3" rx="3" ry="3"/>
      <rect x="15" y="15" width="30" height="30" fill="white" stroke="#2e7d32" stroke-width="3" rx="3" ry="3"/>
      <rect x="30" y="30" width="30" height="30" fill="white" stroke="#2e7d32" stroke-width="3" rx="3" ry="3"/>
      <line x1="15" y1="15" x2="30" y2="0" stroke="#2e7d32" stroke-width="3"/>
      <line x1="30" y1="30" x2="45" y2="15" stroke="#2e7d32" stroke-width="3"/>
      <line x1="45" y1="45" x2="60" y2="30" stroke="#2e7d32" stroke-width="3"/>
    </g>
    
    <!-- Lock icon overlay -->
    <g transform="translate(-10, 10) scale(0.4)">
      <rect x="0" y="0" width="50" height="40" fill="#1b5e20" rx="5" ry="5"/>
      <rect x="10" y="-20" width="30" height="25" fill="none" stroke="#1b5e20" stroke-width="10" rx="15" ry="15"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">블록체인 보안</text>
  </g>
  
  <!-- Feature 3: AI Analysis -->
  <g transform="translate(500, 100)">
    <!-- Icon background -->
    <circle cx="0" cy="0" r="60" fill="#e8eaf6"/>
    
    <!-- Brain/AI icon -->
    <g transform="translate(-25, -25) scale(0.5)">
      <path d="M50,0 C80,0 100,30 100,50 C100,80 70,100 50,100 C30,100 0,80 0,50 C0,30 20,0 50,0 Z" fill="white" stroke="#3949ab" stroke-width="5"/>
      
      <!-- Neural network connections -->
      <circle cx="30" cy="30" r="6" fill="#3949ab"/>
      <circle cx="70" cy="30" r="6" fill="#3949ab"/>
      <circle cx="20" cy="50" r="6" fill="#3949ab"/>
      <circle cx="50" cy="50" r="6" fill="#3949ab"/>
      <circle cx="80" cy="50" r="6" fill="#3949ab"/>
      <circle cx="30" cy="70" r="6" fill="#3949ab"/>
      <circle cx="70" cy="70" r="6" fill="#3949ab"/>
      
      <line x1="30" y1="30" x2="70" y2="30" stroke="#3949ab" stroke-width="2"/>
      <line x1="30" y1="30" x2="20" y2="50" stroke="#3949ab" stroke-width="2"/>
      <line x1="30" y1="30" x2="50" y2="50" stroke="#3949ab" stroke-width="2"/>
      <line x1="70" y1="30" x2="50" y2="50" stroke="#3949ab" stroke-width="2"/>
      <line x1="70" y1="30" x2="80" y2="50" stroke="#3949ab" stroke-width="2"/>
      <line x1="20" y1="50" x2="30" y2="70" stroke="#3949ab" stroke-width="2"/>
      <line x1="50" y1="50" x2="30" y2="70" stroke="#3949ab" stroke-width="2"/>
      <line x1="50" y1="50" x2="70" y2="70" stroke="#3949ab" stroke-width="2"/>
      <line x1="80" y1="50" x2="70" y2="70" stroke="#3949ab" stroke-width="2"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#283593">AI 분석</text>
  </g>
  
  <!-- Feature 4: VR/AR Memorial -->
  <g transform="translate(700, 100)">
    <!-- Icon background -->
    <circle cx="0" cy="0" r="60" fill="#fff3e0"/>
    
    <!-- VR/AR Glasses icon -->
    <g transform="translate(-30, -15) scale(0.6)">
      <path d="M0,20 L100,20 L90,50 L10,50 Z" fill="white" stroke="#e65100" stroke-width="3"/>
      <rect x="25" y="20" width="20" height="30" fill="#ffcc80"/>
      <rect x="55" y="20" width="20" height="30" fill="#ffcc80"/>
      <path d="M0,20 C0,10 10,0 20,0 L80,0 C90,0 100,10 100,20" fill="none" stroke="#e65100" stroke-width="3"/>
    </g>
    
    <!-- Memorial symbol -->
    <g transform="translate(0, 15) scale(0.7)">
      <path d="M-15,0 L15,0 L15,25 L-15,25 Z" fill="#e65100"/>
      <path d="M-20,-10 L20,-10 L15,0 L-15,0 Z" fill="#e65100"/>
      <rect x="-2" y="-20" width="4" height="10" fill="#e65100"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">VR/AR 추모</text>
  </g>
</svg>