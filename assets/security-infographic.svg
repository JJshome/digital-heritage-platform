<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <defs>
    <style>
      .bg {
        fill: #f9f9f9;
      }
      
      .title-text {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: #333;
        text-anchor: middle;
      }
      
      .subtitle-text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #666;
        text-anchor: middle;
      }
      
      .section-title {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #1a73e8;
        text-anchor: middle;
      }
      
      .item-text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #333;
      }
      
      .icon-bg {
        fill: white;
        stroke: #1a73e8;
        stroke-width: 1;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
      }
      
      .secure-path {
        fill: none;
        stroke: #1a73e8;
        stroke-width: 2;
        stroke-dasharray: 5 3;
      }
      
      .patent-text {
        font-family: Arial, sans-serif;
        font-size: 10px;
        font-style: italic;
        fill: #666;
        text-anchor: middle;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes dash {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      
      .pulse-animation {
        animation: pulse 3s ease-in-out infinite;
      }
      
      .rotate-animation {
        animation: rotate 10s linear infinite;
      }
      
      .dash-animation {
        animation: dash 1.5s linear infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" class="bg" />
  
  <!-- Title -->
  <text x="350" y="40" class="title-text">디지털 유산 보안 아키텍처</text>
  <text x="350" y="65" class="subtitle-text">다중 계층 보안으로 디지털 자산을 보호합니다</text>
  
  <!-- Central Shield -->
  <g transform="translate(350, 200)" class="pulse-animation">
    <path d="M0,-80 L60,-55 V20 C60,50 30,80 0,100 C-30,80 -60,50 -60,20 V-55 Z" fill="#f0f7ff" stroke="#1a73e8" stroke-width="3" />
    <text x="0" y="-25" class="section-title" text-anchor="middle">데이터 보호</text>
    <text x="0" y="0" class="item-text" text-anchor="middle">엔드-투-엔드 암호화</text>
    <text x="0" y="20" class="item-text" text-anchor="middle">동형 암호화</text>
    <text x="0" y="40" class="item-text" text-anchor="middle">영지식 증명</text>
  </g>
  
  <!-- Security Layers -->
  
  <!-- Layer 1: Authentication -->
  <g transform="translate(180, 140)">
    <circle cx="0" cy="0" r="60" class="icon-bg" />
    <text x="0" y="-30" class="section-title" text-anchor="middle">인증</text>
    <text x="0" y="-10" class="item-text" text-anchor="middle">다중 요소 인증</text>
    <text x="0" y="10" class="item-text" text-anchor="middle">생체 인증</text>
    <text x="0" y="30" class="item-text" text-anchor="middle">하드웨어 키</text>
    
    <!-- Authentication Icon -->
    <g transform="translate(0, -45)">
      <circle cx="0" cy="0" r="12" fill="#1a73e8" />
      <circle cx="0" cy="0" r="8" fill="white" />
      <rect x="-2" y="-1" width="4" height="10" fill="#1a73e8" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Layer 2: Blockchain -->
  <g transform="translate(520, 140)">
    <circle cx="0" cy="0" r="60" class="icon-bg" />
    <text x="0" y="-30" class="section-title" text-anchor="middle">블록체인</text>
    <text x="0" y="-10" class="item-text" text-anchor="middle">변조 불가능한 기록</text>
    <text x="0" y="10" class="item-text" text-anchor="middle">스마트 계약</text>
    <text x="0" y="30" class="item-text" text-anchor="middle">분산 원장</text>
    
    <!-- Blockchain Icon -->
    <g transform="translate(0, -45)" class="rotate-animation">
      <rect x="-10" y="-10" width="7" height="7" fill="#1a73e8" />
      <rect x="3" y="-10" width="7" height="7" fill="#1a73e8" />
      <rect x="-10" y="3" width="7" height="7" fill="#1a73e8" />
      <rect x="3" y="3" width="7" height="7" fill="#1a73e8" />
    </g>
  </g>
  
  <!-- Layer 3: Access Control -->
  <g transform="translate(180, 280)">
    <circle cx="0" cy="0" r="60" class="icon-bg" />
    <text x="0" y="-30" class="section-title" text-anchor="middle">접근 제어</text>
    <text x="0" y="-10" class="item-text" text-anchor="middle">역할 기반 접근 제어</text>
    <text x="0" y="10" class="item-text" text-anchor="middle">속성 기반 암호화</text>
    <text x="0" y="30" class="item-text" text-anchor="middle">정밀한 권한 설정</text>
    
    <!-- Access Control Icon -->
    <g transform="translate(0, -45)">
      <rect x="-8" y="-12" width="16" height="16" rx="2" fill="#1a73e8" />
      <rect x="-6" y="-10" width="12" height="12" rx="1" fill="white" />
      <rect x="-2" y="-6" width="4" height="8" fill="#1a73e8" />
    </g>
  </g>
  
  <!-- Layer 4: Security Auditing -->
  <g transform="translate(520, 280)">
    <circle cx="0" cy="0" r="60" class="icon-bg" />
    <text x="0" y="-30" class="section-title" text-anchor="middle">보안 감사</text>
    <text x="0" y="-10" class="item-text" text-anchor="middle">자동화된 취약점 스캔</text>
    <text x="0" y="10" class="item-text" text-anchor="middle">침투 테스트</text>
    <text x="0" y="30" class="item-text" text-anchor="middle">실시간 모니터링</text>
    
    <!-- Audit Icon -->
    <g transform="translate(0, -45)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#1a73e8" stroke-width="2" />
      <path d="M7,7 L12,12" stroke="#1a73e8" stroke-width="2" />
      <path d="M-2,0 L2,4 L5,-2" stroke="#1a73e8" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- Security Paths -->
  <path d="M220,180 L300,190" class="secure-path dash-animation" />
  <path d="M480,180 L400,190" class="secure-path dash-animation" />
  <path d="M220,240 L300,210" class="secure-path dash-animation" />
  <path d="M480,240 L400,210" class="secure-path dash-animation" />
  
  <!-- Data Sovereignty Badge -->
  <g transform="translate(350, 340)">
    <rect x="-125" y="-20" width="250" height="40" rx="20" fill="#f0f7ff" stroke="#1a73e8" stroke-width="1" class="pulse-animation" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a73e8" text-anchor="middle">데이터 주권: 사용자가 자신의 데이터를 완전히 제어</text>
  </g>
  
  <!-- Patent Notice -->
  <text x="350" y="390" class="patent-text">This technical content is based on patented technology filed by Ucaretron Inc.</text>
</svg>
